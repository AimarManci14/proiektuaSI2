name:	Build
on:
		push:
				branches:
						- master
		pull_request:
				types:	[opened,	synchronize,	reopened]
jobs:
		build:
				name:	Build
				runs-on:	ubuntu-latest
				steps:
						- uses:	actions/checkout@v2
								with:
										fetch-depth:	0		#	Shallow	clones	should	be	disabled	for	a	better	relevancy	of	
analysis
						- name:	Set	up	JDK	11
								uses:	actions/setup-java@v1
								with:
										java-version:	11
						- name:	Cache	SonarCloud	packages
								uses:	actions/cache@v1
								with:
										path:	~/.sonar/cache
										key:	${{	runner.os	}}-sonar
										restore-keys:	${{	runner.os	}}-sonar
						- name:	Cache	Maven	packages
								uses:	actions/cache@v1
								with:
										path:	~/.m2
										key:	${{	runner.os	}}-m2-${{	hashFiles('**/pom.xml')	}}
										restore-keys:	${{	runner.os	}}-m2
						- name:	Build	and	analyze
								env:
										GITHUB_TOKEN:	${{	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	}}		#	Needed	to	get	PR	
information,	if	any
										SONAR_TOKEN:	${{	efb5dddb4d574ad40dead2f946efae165af0e8a5	}}
								run:	mvn -B clean org.jacoco:jacoco-maven-plugin:prepare-agent install sonar:sonar